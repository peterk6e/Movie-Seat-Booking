<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="container">
      <div class="selector-container">
        <span>Pick a movie: </span>
        <select onChange="adjustPrice()" id="movies" class="movie-dropdown">
          <option value="10">Avengers: Endgame ($10)</option>
          <option value="12">Joker ($12)</option>
          <option value="8">Toy Story 4 ($8)</option>
          <option value="9">The Lion King ($9)</option>
        </select>
      </div>
      <div class="selection-info">
        <span>You have booked </span
        ><span class="accent" id="seats-booked">0</span>
        <span> seat(s).</span>
      </div>
      <div class="seat-info">
        <span>seat available </span
        ><span class="material-icons seat md-16">chair</span>&nbsp;&nbsp;
        <span>selected seat </span>
        <span class="material-icons seat seat-booked md-16">chair</span>
      </div>
      <div id="seat-container" class="seat-container"></div>
      <div class="screen"></div>
      <div class="footer">
        <span>Total price: </span
        ><span class="accent" id="total-price"> 0 </span>$
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
